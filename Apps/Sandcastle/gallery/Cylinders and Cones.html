<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="Draw a cylinder or cone." />
    <meta name="cesium-sandcastle-labels" content="Geometries" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <!-- 已学习 -->
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          navigationHelpButton: false, // 获取导航帮助按钮
          animation: false, // 获取动画小部件
          timeline: false, // 获取时间轴部件
          fullscreenButton: false, // 获取全屏按钮
        });

        const greenCylinder = viewer.entities.add({
          name: "Green cylinder with black outline",
          position: Cesium.Cartesian3.fromDegrees(-100.0, 40.0, 200000.0),
          // cylinder: 设置圆柱体
          cylinder: {
            length: 400000.0, // 设置length属性来指定圆柱体的长度
            topRadius: 200000.0, // 设置该属性来指定圆柱体的顶部半径
            bottomRadius: 200000.0, // 设置该属性来指定圆柱体的底部半径
            material: Cesium.Color.GREEN.withAlpha(0.5), // 设置该属性定义材质
            outline: true, // 该属性是指定圆柱体的轮廓
            outlineColor: Cesium.Color.DARK_GREEN, // 该属性指定圆柱体的轮廓颜色
          },
        });

        const redCone = viewer.entities.add({
          name: "Red cone",
          position: Cesium.Cartesian3.fromDegrees(-105.0, 40.0, 200000.0),
          cylinder: {
            length: 400000.0,
            topRadius: 0.0,
            bottomRadius: 200000.0,
            material: Cesium.Color.RED,
            outline: true,
          },
        });

        viewer.zoomTo(viewer.entities);
        //Sandcastle_End
        Sandcastle.finishedLoading();
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium);
      }
    </script>
  </body>
</html>
