<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="Draw a box." />
    <meta name="cesium-sandcastle-labels" content="Geometries" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <!-- 已学习 -->
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          navigationHelpButton: false, // 获取导航帮助按钮
          animation: false, // 获取动画小部件
          timeline: false, // 获取时间轴部件
          fullscreenButton: false, // 获取全屏按钮
        });

        // Entity: new Cesium.Entity(options)
        const blueBox = viewer.entities.add({
          name: "Blue box",
          position: Cesium.Cartesian3.fromDegrees(-114.0, 40.0, 300000.0),
          // 获取或设置box - BoxGraphics
          box: {
            // new Cesium.Cartesian3(x, y, z) - 一个3D笛卡尔点
            dimensions: new Cesium.Cartesian3(400000.0, 300000.0, 500000.0), // 设置Cartesian3 Property属性，box的长度、宽度和高度
            material: Cesium.Color.BLUE, // 设置box的材质
          },
        });

        const redBox = viewer.entities.add({
          name: "Red box with black outline",
          position: Cesium.Cartesian3.fromDegrees(-107.0, 40.0, 300000.0),
          box: {
            dimensions: new Cesium.Cartesian3(400000.0, 300000.0, 500000.0),
            material: Cesium.Color.RED.withAlpha(0.5),
            outline: true, // 设置box是否具有轮廓
            outlineColor: Cesium.Color.BLACK, // 设置指定轮廓颜色
          },
        });

        const outlineOnly = viewer.entities.add({
          name: "Yellow box outline",
          position: Cesium.Cartesian3.fromDegrees(-100.0, 40.0, 300000.0),
          box: {
            dimensions: new Cesium.Cartesian3(400000.0, 300000.0, 500000.0),
            fill: false, // 设置是否使用提供的材料填充box
            outline: true,
            outlineColor: Cesium.Color.YELLOW,
          },
        });

        viewer.zoomTo(viewer.entities);
        //Sandcastle_End
        Sandcastle.finishedLoading();
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium);
      }
    </script>
  </body>
</html>
